<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Search by text
            </h3>
            <div>
                <div class="form-group">
                    <label for="txt">
                        Search by key words
                    </label>
                    <input ng-model="text" class="form-control" id="txt" type="text" />
                </div>
                <button ng-click="SearchReports()" class="btn btn-default" type="submit">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h3>Result</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Report Id</th>
                <th>Title</th>
                <th>Date Created</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="reportItem in ListResult">
                <td>{{reportItem.Id}}#</td>
                <td>{{reportItem.Title}}#</td>
                <td>  Written in {{reportItem.Date}}</td>
                <td>
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info" data-toggle="modal"
                            data-target="#myModal" ng-click="ShowReport(reportItem.Id)">
                        Show Report
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{Report.Id}}# : Date {{Report.Date}}</h4>
            </div>
            <div class="modal-body">
                <p id="text"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"  ng-click="ViewReport()">Open Report</button>
                <a hidden id="a" href="ReportView/{{Report.Id}}"></a>
                <button id="cls" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
